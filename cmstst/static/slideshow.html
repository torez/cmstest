<div id="slideshow" class="bottom-border-shadow">
    <div class="container no-padding background-white bottom-border">
        <div class="row">
            <!-- Carousel Slideshow -->
            <div id="carousel-example" class="carousel slide"
                 data-ride="carousel">
                <!-- Carousel Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example" data-slide-to="0"
                        class="active"></li>
                    <li data-target="#carousel-example" data-slide-to="1"></li>
                    <li data-target="#carousel-example" data-slide-to="2"></li>
                </ol>
                <div class="clearfix"></div>
                <!-- End Carousel Indicators -->
                <!-- Carousel Images -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="{% static "img/slideshow/slide1.jpg" %}">
                    </div>
                    <div class="item">
                        <img src="{% static "img/slideshow/slide2.jpg" %}">
                    </div>
                    <div class="item">
                        <img src="{% static "img/slideshow/slide3.jpg" %}">
                    </div>
                    <div class="item">
                        <img src="{% static "img/slideshow/slide4.jpg" %}">
                    </div>
                </div>
                <!-- End Carousel Images -->
                <!-- Carousel Controls -->
                <a class="left carousel-control" href="#carousel-example"
                   data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example"
                   data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <!-- End Carousel Controls -->
            </div>
            <!-- End Carousel Slideshow -->
        </div>
    </div>
</div>

<!-- JS -->
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript"
        src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/scripts.js" %}"></script>
<!-- Isotope - Portfolio Sorting -->
<script type="text/javascript"
        src="{% static "js/jquery.isotope.js" %}"></script>
<!-- Mobile Menu - Slicknav -->
<script type="text/javascript"
        src="{% static "js/jquery.slicknav.js" %}"></script>
<!-- Animate on Scroll-->
<script type="text/javascript"
        src="{% static "js/jquery.visible.js" %}"></script>
<!-- Sticky Div -->
<script type="text/javascript"
        src="{% static "js/jquery.sticky.js" %}"></script>
<!-- Slimbox2-->
<script type="text/javascript" src="{% static "js/slimbox2.js" %}"
        charset="utf-8"></script>
<!-- Modernizr -->
<script type="text/javascript"
        src="{% static "js/modernizr.custom.js" %}"></script>
<!-- End JS -->
